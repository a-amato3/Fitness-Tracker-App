
<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="date">
    <tr mat-header-cell *matHeaderCellDef mat-sort-header>Date</tr>
    <mat-cell *matCellDef="let element">{{ element.date.toDate() | date: 'dd MMM hh:mm' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <tr mat-header-cell *matHeaderCellDef mat-sort-header>Name</tr>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="calories">
    <tr mat-header-cell *matHeaderCellDef mat-sort-header>Calories</tr>
    <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <tr mat-header-cell *matHeaderCellDef mat-sort-header>Duration</tr>
    <mat-cell *matCellDef="let element">{{ element.duration | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
    <tr mat-header-cell *matHeaderCellDef mat-sort-header>State</tr>
    <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>
